<!DOCTYPE html>
<html class="h-100 overflow-hidden cursive">
  <head>
    <title>Choco Message</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tachyons.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="h-100">
    <main
      id="app"
      class="ph2 h-100 ba b--gray"
      :style="{ background : bgColour }"
    >
      <div class="flex items-center justify-between mb2 pt3">
        <div class="mh3 f3">
          <label for="from">From: </label>
          <input
            name="from"
            v-model="from"
            placeholder="From"
            class="bg-transparent bl-0 bt-0 br-0 bb bw2 b--gray"
          />
        </div>

        <div class="mh3 ba br-pill pa2 bg-near-white" v-if="!readOnly">
          <span
            class="mh1 pointer"
            v-for="f in fonts"
            :class="['font' + f.id]"
            @click="font = f.id"
          >
            {{f.name}}
          </span>
        </div>

        <div class="mh3" v-if="!readOnly">
          <select v-model="icingColour">
            <option
              v-for="ic in icingColours"
              :class="['pointer']"
              :value="ic.id"
            >
              {{ic.name}}
            </option>
          </select>
        </div>

        <div class="mh3 ba br-pill pa2 bg-near-white" v-if="!readOnly">
          <img
            class="w2 ma1 mh3 pointer"
            v-for="c in cakes"
            @click="cake = c.id"
            :src="'img/cake' + c.id + '.png'"
          />
        </div>

        <div class="" >
          <button class="br-pill pa2 f3 ba bw2 b--gray mr3 pointer" @click="startEditing">
            {{ readOnly ? 'Make your own' : 'Start again' }}
          </button>
          <button class="br-pill pa2 f3 ba bw2 b--gray mr3 pointer" @click="copy" title="Copy URL">
            <span class="floaty" v-if="!copied">ðŸ“‹</span>
            <span class="floaty z-999" v-if="copied">âœ”</span>
          </button>
        </div>

      </div>

      <div class="cake" :style="imgStyle">
        <textarea
          :class="['icing', 'font' + font]"
          :style="{ 'color': icingColour }"
          v-bind:disabled="readOnly"
          v-model="message"
        ></textarea>
        <img class="hidden" :src="cakeUrl" />
      </div>
    </main>
    <script src="vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
