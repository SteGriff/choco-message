<!DOCTYPE html>
<html class="h-100">
  <head>
    <title>Choco Message</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tachyons.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="sans-serif h-100">
    <main id="app" class="ph2 h-100" :style="{ background : bgColour }">
      
      <div class="fl ma3">
        <label for="from">From: </label>
        <input name="from" v-model="from" placeholder="From" />
      </div>

      <div class="cake-picker">
        <img class="w3 fr ma3" v-for="c in cakes" @click="cake = c.id" :src="'img/cake' + c.id + '.png'">
      </div>

      <div class="cake" :style="imgStyle">
        <img class="hidden" :src="cakeUrl" />
      </div>

      <textarea
        :class="['icing', 'font' + font]"
        :style="{ 'color': icingColour }"
        v-model="message"
      ></textarea>

    </main>
    <script src="vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
